<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Al Yamama Vision Centre</title>
  <link rel="stylesheet" href="forgot.css" />
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="tel" id="phone" placeholder="Enter your phone number" required /><br />
      <button type="button" onclick="sendCode()">Send Verification Code</button><br /><br />
      <div id="resetSection" style="display: none;">
        <input type="text" id="code" placeholder="Enter the code" required /><br />
        <input type="password" id="newPassword" placeholder="Enter new password" required /><br />
        <button type="submit">Reset Password</button>
      </div>
    </form>
    <p id="forgot-status"></p>
  </div>

  <script>
    function sendCode() {
      const phone = document.getElementById('phone').value;
      document.getElementById('resetSection').style.display = 'block';
      document.getElementById('forgot-status').innerText = 'Verification code sent to ' + phone;
    }

    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('newPassword').value;
      document.getElementById('forgot-status').innerText = 'Password reset successful.';
    });
  </script>
  <div class="scrolling-banner">
  <span>مركز اليمامة للرؤية</span>
  </div>
  <style>
  .scrolling-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to right, #004466, #006680);
    color: #fff;
    overflow: hidden;
    height: 40px;
    display: flex;
    align-items: center;
    z-index: 9999;
  }

  .scrolling-banner span {
    display: inline-block;
    padding-left: 100%;
    white-space: nowrap;
    font-size: 1.1em;
    font-weight: bold;
    animation: scroll-text 12s linear infinite;
  }

  @keyframes scroll-text {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</body>
</html>
