<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al Yamama Vision Centre - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f2ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #005580;
      margin-bottom: 20px;
    }
    .container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn-primary {
      background-color: #007acc;
      color: white;
    }
    .btn-primary:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <div class="container">
    <div class="form-group">
      <input type="tel" id="phone" placeholder="Enter phone number" />
    </div>
    <div class="form-group" id="otp-section" style="display:none;">
      <input type="text" id="otp" placeholder="Enter verification code" />
    </div>
    <div class="form-group" id="password-section" style="display:none;">
      <input type="password" id="password" placeholder="Create password" />
    </div>
    <button class="btn btn-primary" id="nextBtn">Next</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      preferredCountries: ["iq", "ir", "ae"],
      geoIpLookup: callback => {
        fetch("https://ipinfo.io/json?token=<your_token>")
          .then(resp => resp.json())
          .then(data => callback(data.country))
          .catch(() => callback("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    const nextBtn = document.getElementById("nextBtn");
    const otpSection = document.getElementById("otp-section");
    const passwordSection = document.getElementById("password-section");

    let step = 1;

    nextBtn.addEventListener("click", () => {
      if (step === 1) {
        const fullPhone = iti.getNumber();
        alert("Verification code sent to " + fullPhone);
        otpSection.style.display = "block";
        step = 2;
      } else if (step === 2) {
        const otp = document.getElementById("otp").value;
        if (otp === "1234") {
          passwordSection.style.display = "block";
          step = 3;
        } else {
          alert("Invalid OTP");
        }
      } else if (step === 3) {
        const password = document.getElementById("password").value;
        alert("Registration complete! Password: " + password);
      }
    });
  </script>
</body>
</html>
