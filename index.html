<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al Yamama Vision Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0f7fa;
    }
    .container {
      background: #1c1c1c;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      width: 200px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #008ba3;
    }
    .btn-forgot {
      background-color: #ff4081;
    }
    .btn-forgot:hover {
      background-color: #c2185b;
    }
    .scrolling-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #004466, #006680);
      color: #fff;
      overflow: hidden;
      height: 40px;
      display: flex;
      align-items: center;
      z-index: 9999;
    }
    .scrolling-banner span {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      font-size: 1.2em;
      font-weight: bold;
      animation: scroll-text 12s linear infinite;
    }
    @keyframes scroll-text {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Al Yamama Vision Centre</h1>
    <a class="btn" href="register.html">Register</a>
    <a class="btn" href="login.html">Login</a>
    <a class="btn btn-forgot" href="forgot.html">Forgot Password</a>
  </div>
  <div class="scrolling-banner">
    <span>مركز اليمامة للرؤية</span>
  </div>
</body>
</html>
